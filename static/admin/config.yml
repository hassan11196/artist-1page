backend:
  name: git-gateway
  branch: master
  commit_messages:
    create: 'Create {{collection}} “{{slug}}”'
    update: 'Update {{collection}} “{{slug}}”'
    delete: 'Delete {{collection}} “{{slug}}”'
    uploadMedia: '[skip ci] Upload “{{path}}”'
    deleteMedia: '[skip ci] Delete “{{path}}”'

media_folder: static/images
public_folder: /images

collections:
  - name: "customize"
    label: "Customize"
    files:
      - file: "src/pages/index.md"
        label: "Artist Promotional"
        name: "index"
        fields:
          - {label: "Template Key", name: "templateKey", widget: "hidden", default: "index-page"}
          - {label: BackgroundImage, name: backgroundimage, widget: image}
          - {label: HeadImage, name: headimage, widget: image}
          - {label: Logo, name: logo, widget: image}
          - {label: ArtistName, name: artistname, widget: string}
          - {label: ArtistLinks, name: artistlinks, widget: object, fields: [{label: Spotify, name: spotify, widget: string}, {label: Soundcloud, name: soundcloud, widget: string}, {label: Youtube, name: youtube, widget: string}, {label: AppleMusic, name: applemusic, widget: string}, {label: ShopLink, name: shoplink, widget: string}]}
          - {label: SocialMedia, name: socialmedia, widget: object, fields: [{label: Facebook, name: facebook, widget: string}, {label: Instagram, name: instagram, widget: string}, {label: Youtube, name: youtube, widget: string}, {label: SnapChat, name: snapchat, widget: string}, {label: Twitter, name: twitter, widget: string}, {label: LinkedIn, name: linkedin, widget: string}]}